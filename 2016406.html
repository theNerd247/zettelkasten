<h1 class="title">python lambdas</h1>
</header>
<p>In Python lambdas are written as:</p>
<pre><code>lambda (x): P</code></pre>
<p>where P is a valid python expression.</p>
<p>Lambdas in python can be bound to a variable. For example the identity function is written as:</p>
<pre><code>id_ = lambda (x): x</code></pre>
