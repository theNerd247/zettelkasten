<h1 class="title">futumorphisms</h1>
</header>
<p>Futumorphisms are for enabling one to skip a Functor generating step during top down construction and only produce the next seed.</p>
<pre><code>CoAttr f a 
  = CVal a 
  | CNext (f (CoAttr f a))
  deriving Functor</code></pre>
